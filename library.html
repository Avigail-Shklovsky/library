<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="library.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</head>

<body>
    <header>Book Shop</header>
    <button id="addBook">Add Book +</button>
    <div id="container">
        <div id="tableContainer">
            <div id="bookTable"></div>
            <div class="pagination-container">
                <button id="prevButton">Previous</button>
                <span id="pageNumbers" class="page-numbers"></span>
                <button id="nextButton">Next</button>
            </div>
        </div>
        <div id="openBook" style="display: none;"></div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" required>

                <label for="published_year">Published Year:</label>
                <input type="number" id="published_year" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>

                <label for="rankingForm">Ranking:</label>
                <input type="text" id="rankingForm" required>

                <label for="image">Image URL:</label>
                <input type="text" id="image" required>


                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>


    <script type="module" src="library.js"></script>
</body>

</html>
